name: Test if Docker works

on:
  pull_request:
    branches: [ "testing" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag goodvotex-webservice:$(date +'%d-%m-%Y---%H-%M-%S')
